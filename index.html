<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1e1e1e;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #0af;
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      border-bottom: 2px solid #0af;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    pre {
      background: #222;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 1rem;
    }
    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.7);
    }
    a {
      color: #0af;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    img.logo {
      max-width: 150px;
      margin: 1rem auto;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="project-title">Loading...</h1>
    <p id="project-desc"></p>
    <img id="project-logo" class="logo" alt="" src="" style="display:none" />
  </header>
  <main>
    <section>
      <h2>Get Started</h2>
      <p>To get started with Dp-24-star, clone the repository using the following command:</p>
      <pre><code>git clone https://github.com/Dp24-star/Dp-24-star.git</code></pre>
      <p>Explore the codebase, contribute, and join the community!</p>
    </section>
    <section>
      <h2>Links</h2>
      <ul id="links-list"></ul>
    </section>
  </main>
  <footer>
    &copy; 2025 Dp-24-star | Built with passion for open source
  </footer>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        // Set project title and description
        document.title = data.project.title || 'Dp-24-star';
        document.getElementById('project-title').textContent = data.project.title || '';
        document.getElementById('project-desc').textContent = data.project.description || '';

        // Set logo image if exists
        if (data.images && data.images.length > 0) {
          const logo = data.images[0];
          const imgElem = document.getElementById('project-logo');
          imgElem.src = logo.src;
          imgElem.alt = logo.alt || 'Project Logo';
          imgElem.style.display = 'block';
        }

        // Populate links
        const linksList = document.getElementById('links-list');
        linksList.innerHTML = ''; // clear if any content

        if (data.links && data.links.length > 0) {
          data.links.forEach(link => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = link.url;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            a.textContent = link.name;
            li.appendChild(a);
            linksList.appendChild(li);
          });
        } else {
          linksList.innerHTML = '<li>No links available.</li>';
        }
      })
      .catch(error => {
        console.error('Error loading data.json:', error);
        document.getElementById('project-title').textContent = 'Dp-24-star';
        document.getElementById('project-desc').textContent = 'Failed to load project data.';
      });
  </script>
</body>
</html>
