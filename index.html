<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Website Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 50px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .site-button {
      display: flex;
      align-items: center;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      color: black;
      font-weight: bold;
      min-width: 200px;
    }

    .site-button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .site-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h2>Visit These Websites</h2>
  <div class="button-container" id="buttons"></div>

  <script>
    // Load JSON data
    fetch('websites.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('buttons');

        data.forEach(site => {
          const a = document.createElement('a');
          a.href = site.url;
          a.className = 'site-button';
          a.target = '_blank';

          const img = document.createElement('img');
          img.src = site.logo;
          img.alt = site.name;

          a.appendChild(img);
          a.appendChild(document.createTextNode(site.name));
          container.appendChild(a);
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>

</body>
</html>
