<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .site-button {
      display: flex;
      align-items: center;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .site-button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .site-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h2>Visit These Websites</h2>

  <div class="button-container">
    <a class="site-button" href="https://www.halowaypoint.com/" target="_blank">
      <img src="https://content.halocdn.com/media/Default/brand/halo-icon-60x60-17f90b43f8644b84b2ed1aa5c556ad58.png" alt="Halo Waypoint">
      Halo Waypoint
    </a>

    <a class="site-button" href="https://www.youtube.com/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" style="width: 30px;">
      YouTube
    </a>

    <a class="site-button" href="https://www.pinterest.com/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="Pinterest" style="width: 24px;">
      Pinterest
    </a>
  </div>

</body>
</html>
